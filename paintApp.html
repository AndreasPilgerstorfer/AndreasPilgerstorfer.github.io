<!DOCTYPE html>
<html xml:lang="de" lang="de">
<head>
    <title>Javascript Paint Application</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />


    <link rel="stylesheet" type="text/css" href="paint/styles.css">

    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
</head>

<body>
<a href="paint.html" class="btnback">Back</a>
<br>
<h1>JS Paint Application</h1>
<br>


<div id="paintArea"></div>

<div class="form">
    <form method="post" action="#" name="paintForm">
        <div class="input">
            <label for="shape">Shape</label>
            <select name="shape" size="1" id="shape">
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
                <option value="frame">Frame</option>
                <option value="oval">Oval</option>
                <option value="figure">Stick-Figure</option>
                <option value="triangle">Triangle</option>

            </select>
        </div>

        <div class="input">
            <label for="color">Color</label>
            <input type="color" name="color" class="color" id="color" value="#ffffff" />
        </div>

        <div class="input">
            <label for="size">Width</label>
            <input type="text" name="width" id="width" value="100" />
        </div>

        <div class="input">
            <label for="size">Height</label>
            <input type="text" name="height" id="height" value="100" />
        </div>

        <div class="input">
            <label for="size">Size</label>
            <input type="text" name="size" id="size" value="10" />
        </div>


        <div class="input">
            <label for="side">Seitenlänge</label>
            <input type="text" name="positionY" id="side" value="100" />
        </div>

        <div class="input">
            <label for="triHigh">Höhe</label>
            <input type="text" name="positionY" id="triHigh" value="100" />
        </div>


        <input type="button" name="delete" value="Delete all objects" class="btndraw" id="empty" /><br />
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="paint/paint.js"></script>
<script type="text/javascript" src="paint/objectES6.js"></script>
</body>

</html>
